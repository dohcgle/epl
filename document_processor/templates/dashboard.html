{% extends 'base_dashboard.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-blue-500">
        <div class="text-gray-500 text-sm font-semibold uppercase">Jami Hujjatlar</div>
        <div class="text-3xl font-bold text-gray-800 mt-2">{{ total_docs }}</div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-yellow-500">
        <div class="text-gray-500 text-sm font-semibold uppercase">Moderator Kutilmoqda</div>
        <div class="text-3xl font-bold text-gray-800 mt-2">{{ pending_moderator }}</div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-orange-500">
        <div class="text-gray-500 text-sm font-semibold uppercase">Direktor Kutilmoqda</div>
        <div class="text-3xl font-bold text-gray-800 mt-2">{{ pending_director }}</div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-green-500">
        <div class="text-gray-500 text-sm font-semibold uppercase">Yakunlandi</div>
        <div class="text-3xl font-bold text-gray-800 mt-2">{{ completed }}</div>
    </div>
</div>

<div class="bg-white rounded-lg shadow">
    <div class="p-6 border-b border-gray-200">
        <h3 class="text-lg font-bold text-gray-800">Tezkor Harakatlar</h3>
    </div>
    <div class="p-6">
        <div class="flex gap-4">
            <a href="{% url 'upload_document' %}"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition duration-200">
                Yangi Hujjat Yuklash
            </a>
            <a href="{% url 'document_list' %}?status=pending_moderator"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded transition duration-200">
                Moderatsiyani Ko'rish
            </a>
        </div>
    </div>
</div>
{% endblock %}
