{% extends 'base_dashboard.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Yangi Hujjat Yuklash</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Yuklash uchun bosing</span> yoki
                        faylni tashlang</p>
                    <p class="text-xs text-gray-500">XLSX (Excel)</p>
                </div>
                <input id="dropzone-file" name="file" type="file" class="hidden" accept=".xlsx" required />
            </label>
        </div>

        <div class="bg-blue-50 p-4 rounded-md">
            <h3 class="font-semibold text-gray-700 mb-2">Hujjat Turlari (Tanlanishi Shart):</h3>
            <div class="flex flex-wrap gap-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_bayonnoma" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Bayonnoma</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_xulosa" class="form-checkbox h-5 w-5 text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Xulosa</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_shartnoma" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Shartnoma</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_grafik" class="form-checkbox h-5 w-5 text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Grafik</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_dalolatnoma" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Dalolatnoma</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_buyruq" class="form-checkbox h-5 w-5 text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Buyruq</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_monitoring_1" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Monitoring 1</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_monitoring_2" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Monitoring 2</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_monitoring_3" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Monitoring 3</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="doc_type_monitoring_4" class="form-checkbox h-5 w-5 text-blue-600"
                        checked>
                    <span class="ml-2 text-gray-700">Monitoring 4</span>
                </label>
            </div>
        </div>

        <div>
            <label class="inline-flex items-center">
                <input type="checkbox" name="include_qr" class="form-checkbox h-5 w-5 text-blue-600" checked>
                <span class="ml-2 text-gray-700 font-medium">QR Kod qo'shish</span>
            </label>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
            Tizimga Kiritish
        </button>
    </form>
</div>

<script>
    const fileInput = document.getElementById('dropzone-file');
    fileInput.addEventListener('change', function () {
        if (this.files && this.files.length > 0) {
            alert("Tanlandi: " + this.files[0].name);
        }
    });
</script>
{% endblock %}
